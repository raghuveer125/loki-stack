apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: HEAD
    path: /charts/
  destination:
    server: https://kubernetes.default.svc
    namespace: loki-ns

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true